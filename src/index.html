<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
     class="form_search_bar_big form_search_bar"
     data-qa="big"
    >
      <label class="form_search_bar_big_label search_bar_label" >
        <input
          class="form_search_bar_big_input search_input"
          data-qa="presskey"
          type="text"
          placeholder="&quot;Try Los Angeles&quot;"
        >
      </label>

    </form>

    <form
      class="form_search_bar_small form_search_bar"
      data-qa="small"
    >
      <label class="form_search_bar_big_label search_bar_label" >
        <input
          type="text"
          class="form_search_bar_small_input search_input"
          placeholder="&quot;Try Los Angeles&quot;"
        >
      </label>

    </form>

  </body>
</html>
